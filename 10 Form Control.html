<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {padding:20px;}
    .grey { background-color: #ccc;}
    .blue { background-color: blue;}
    .pink { background-color: pink;}
    </style>
  </head>

  <body>
    <header>
    	<div class="">
    		<div class="container">
    			<h1>Hello World</h1>
    			<h3>Bootstrap</h3>
    		</div>
    	</div>
    </header>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="element-1">This is the text of label</label>
                <input type="text" id="element-1" class="form-control">
                <p class="help-block">Enter a valid number</p>
            </div>
            <div class="form-group">
                <label for="element-2">This is the text of label</label>
                <input type="text" id="element-2" class="form-control">
                <p class="help-block">Enter a valid number</p>
            </div>
            <div class="form-group">
                <label for="element-3">This is the text of label</label>
                <input type="text" id="element-3" class="form-control">
                <p class="help-block">Enter a valid number</p>
            </div>                        
        </form>     
    </div>

     <div class="container">
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="element-5" class="sr-only">This is the text of label</label>
                <input type="text" id="element-5" class="form-control input-sm" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="element-6" class="sr-only">This is the text of label</label>
                <input type="password" id="element-6" class="form-control input-sm" placeholder="Enter Password">
            </div>        
            <button class="btn btn-primary btn-sm">Sign in</button>                
        </form>                
    </div>

     <div class="container">
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="element-5" class="sr-only">This is the text of label</label>
                <input type="text" id="element-5" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="element-6" class="sr-only">This is the text of label</label>
                <input type="password" id="element-6" class="form-control" placeholder="Enter Password">
            </div>        
            <button class="btn btn-primary">Sign in</button>                
        </form>                
    </div>

    <div class="container">
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="element-5" class="sr-only">This is the text of label</label>
                <input type="text" id="element-5" class="form-control input-lg" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="element-6" class="sr-only">This is the text of label</label>
                <input type="password" id="element-6" class="form-control input-lg" placeholder="Enter Password">
            </div>        
            <button class="btn btn-primary btn-lg">Sign in</button>                
        </form>                
    </div>

    <div class="container">
        <div class="checkbox">
            <label for="chk1">
                <input type="checkbox">Remember Me</label>
            </label>
        </div>
    </div>

    <div class="container">
        <form action="">
            <div class="form-group has-warning has-feedback">
                <label for="element-1" class="control-label">This is the text of label</label>
                <input type="text" id="element-1" class="form-control">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>
            <div class="form-group has-error has-feedback">
                <label for="element-2" class="control-label">This is the text of label</label>
                <input type="text" id="element-2" class="form-control">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <p class="help-block">Enter a valid number</p>
            </div>
            <div class="form-group has-success has-feedback">
                <label for="element-3" class="control-label">This is the text of label</label>
                <input type="text" id="element-3" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <p class="help-block">Enter a valid number</p>
            </div>                        
        </form>     
    </div>

    <div class="container">
    <form action="">
        <div class="row">
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="This is 2 blocks wide">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="This is 4 blocks wide">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="This is 6 blocks wide">
            </div>

        </div>
    </form>
    </div>

    <footer>
    	<div class="container">
    		<hr>
    		<p><small>Facebook</small></p>
    		<p><small>Twitter</small></p>
    		<p><small>Youtube</small></p>
    	</div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
